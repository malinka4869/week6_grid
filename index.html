<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="./style/figmastyle.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="all">
      <div class="img-circle">
        <img
          class="img-circle__pic"
          src="assets/images/Wordpress_Transparent.png"
          alt="circle"
        />
      </div>
      <header class="head-container">
        <div class="img-logo">
          <img class="img-logo__pic" src="assets/images/LOGO.png" alt="logo" />
        </div>
        <nav class="nav">
          <a href="#">About Us</a>
          <a href="#">For Companies</a>
          <a href="#">For Talents</a>
          <a href="#">For Job Board</a>
          <a href="#">Blog</a>
        </nav>
        <div class="headbuttons">
          <button class="headbuttons__hire">HIRE A TALENT</button>
          <button class="headbuttons__apply">APPLY AS A TALENT</button>
        </div>
        <div class="burger">
          <img
            src="assets/images/hamburger-menu-more-svgrepo-com.svg"
            alt="menu"
          />
        </div>
      </header>
      <div class="text">
        <h1 class="text__main">Welcome to your next growth opportunity.</h1>
        <section class="text__desc">
          Get connected with full time, freelance and remote jobs that are
          suited just for you and meet your prerequisite.
        </section>
        <button class="apply">APPLY AS A TALENT</button>
      </div>
      <div class="img-main">
        <img
          class="img-main__man"
          src="assets/images/featured-image.png"
          alt="man"
        />
        <img
          class="img-main__girl"
          src="assets/images/portraitGirl.png"
          alt="girl"
        />
      </div>
    </div>
  </body>
</html>
